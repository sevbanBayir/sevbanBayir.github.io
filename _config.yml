# Site Settings
title: Sevban Bayir
description: >-
  Personal blog about software engineering, mobile development, 
  and architectural patterns.
url: "https://sevbanbayir.github.io"
baseurl: ""

# Theme - minima is bundled with GitHub Pages
theme: minima

minima:
  skin: dark
  date_format: "%b %-d, %Y"

# Author
author:
  name: Sevban Bayir

# Build settings
future: true
markdown: kramdown
highlighter: rouge

# Timezone
timezone: Europe/Istanbul

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Permalink structure  
permalink: /posts/:title/

# Navigation
header_pages:
  - about.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude from processing
exclude:
  - "*.gem"
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
