# Site Settings
title: Sevban Bayir
tagline: Android Developer
description: >-
  Personal blog about software engineering, mobile development, 
  and architectural patterns.
url: "https://sevbanbayir.github.io"
baseurl: ""

# Theme
remote_theme: cotes2020/jekyll-theme-chirpy

# Author
author:
  name: Sevban Bayir

# Social links (uncomment and fill in)
social:
  name: Sevban Bayir
  # email: your-email@example.com
  links:
    # - https://github.com/sevbanBayir
    # - https://linkedin.com/in/your-username

# Build settings
future: true
markdown: kramdown
highlighter: rouge

# Timezone
timezone: Europe/Istanbul

# Pagination
paginate: 10

# Permalink structure  
permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - "*.gem"
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - "*.pdf"
